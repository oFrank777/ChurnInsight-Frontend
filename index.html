<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChurnInsight - Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Unificado -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="bg-primary">

    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card card-glass reveal">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">ChurnInsight</h2>
                            <p class="text-muted">Predictor de abandono</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Usuario o Email</label>
                                <input type="text" id="userInput" class="form-control" placeholder="admin@churn.com"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label small fw-bold">Contraseña</label>
                                <input type="password" id="passInput" class="form-control" placeholder="••••••••"
                                    required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary-gradient btn-lg w-100">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
